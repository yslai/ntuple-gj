pass: pass4
inputObjects:
    cells:
        defaultCells:
            branchName: "usedefault"
    clusterContainers:
        defaultClusterContainer:
            branchName: "usedefault"
        defaultClusterContainer_1:
            minE: 0.0
            minPt: 0.0
        defaultClusterContainer_2:
            minE: 0.0
            minPt: 0.0
            clusNonLinCorrEnergyCut: 0.15
    trackContainers:
        defaultTrackContainer:
            branchName: "usedefault"
        defaultTrackContainer_1:
            minPt: 0.15
            trackFilterType: kNoTrackFilter
CellEnergy:
    enabled: true
    createHistos: true
CellBadChannel:
    enabled: true
    createHistos: true
CellTimeCalib:
    enabled: true
    createHistos: true
Clusterizer:
    enabled: true
    createHistos: true
    clusterizer: kClusterizerv1
    recalDistToBadChannels: true
    cellE: 0.1
    seedE: 0.5
    cellTimeMin: -1
    cellTimeMax: +1
    clusterTimeLength: 1
    w0: 4.5

ClusterTrackMatcher:
    enabled: false

CellEmulateCrosstalk:                              
    enabled: false
    createHistos: false
    printConfiguration: false