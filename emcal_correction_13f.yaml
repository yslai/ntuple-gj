pass: pass4
inputObjects:
    cells:
        defaultCells:
            branchName: "usedefault"
    clusterContainers:
        defaultClusterContainer:
            branchName: "usedefault"
        defaultClusterContainer_1:
            minE: 0.0
            minPt: 0.0
        defaultClusterContainer_2:
            minE: 0.0
            minPt: 0.0
            clusNonLinCorrEnergyCut: 0.15
    trackContainers:
        defaultTrackContainer:
            branchName: "usedefault"
        defaultTrackContainer_1:
            minPt: 0.15
            trackFilterType: kHybridTracks
CellEnergy:
    enabled: true
    createHistos: false
CellBadChannel:
    enabled: true
    createHistos: false
CellTimeCalib:
    enabled: true
    createHistos: false
Clusterizer:
    enabled: true
    createHistos: false
    clusterizer: kClusterizerv1
    recalDistToBadChannels: true
    cellE: 0.1
    seedE: 0.5
    cellTimeMin: -1
    cellTimeMax: +1
    clusterTimeLength: 1
    w0: 4.5

ClusterTrackMatcher:
    enabled: true
    createHistos: false
    maxDist: 0.1
    useDCA: true
    usePIDmass: true
    trackContainersNames:
        - defaultTrackContainer